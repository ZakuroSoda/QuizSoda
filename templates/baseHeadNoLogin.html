<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSoda</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img {% if navBarPage=='home' %} class="img-thumbnail" {% endif %} src="{{ url_for('static', filename='favicon.ico') }}" width="40" height="40" alt="">
            </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link {% if navBarPage=='challenges' %} active {% endif %}" href="/challenges">Challenges</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              {% if not authenticated %}
                <li class="nav-item">
                  <a class="nav-link {% if navBarPage=='login' %} active {% endif %}" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if navBarPage=='register' %} active {% endif %}" href="/register">Register</a>
                </li>
              {% endif %}
              {% if authenticated %}
                <li class="nav-item">
                  <a class="nav-link {% if navBarPage=='account' %} active {% endif %}" href="/account">Account</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
